{% set name = "pytest-lazy-fixture" %}
{% set version = "0.6.2" %}
{% set hash = "eb2f4573b371c690b91e637d09dfa30e2d6ba1234833df1920fc8b7b0d0fcebb" %}
package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0]}}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ hash }}

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
    - pip
    - python
    - setuptools

  run:
    - python
    - pytest >=3.2.5

test:
  imports:
    - pytest_lazyfixture
  requires:
    - pytest
  commands:
    - pytest {{ RECIPE_DIR }}/test.py

about:
  home: https://github.com/TvoroG/pytest-lazy-fixture
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'It helps to use fixtures in pytest.mark.parametrize'
  dev_url: https://github.com/TvoroG/pytest-lazy-fixture

extra:
  recipe-maintainers:
    - nicoddemus
    - TvoroG
