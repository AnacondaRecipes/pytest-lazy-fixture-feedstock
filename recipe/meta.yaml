{% set name = "pytest-lazy-fixture" %}
{% set version = "0.5.0" %}
{% set hash = "542a5a1d7fbfe43857187e41c797b45a9f81aa5143882651fd52dc61ef834694" %}
package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0]}}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ hash }}

build:
  noarch: python
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - pytest >=2.9.2

test:
  imports:
    - pytest_lazyfixture
  requires:
    - pytest
  commands:
    - pytest {{ RECIPE_DIR }}/test.py

about:
  home: https://github.com/TvoroG/pytest-lazy-fixture
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'It helps to use fixtures in pytest.mark.parametrize'
  dev_url: https://github.com/TvoroG/pytest-lazy-fixture

extra:
  recipe-maintainers:
    - nicoddemus
    - TvoroG
