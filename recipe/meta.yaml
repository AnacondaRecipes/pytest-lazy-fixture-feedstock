{% set name = "pytest-lazy-fixture" %}
{% set version = "0.6.0" %}
{% set hash = "56362afac2e31660df26b3ddf12483cfe31910792284f303bf468a7ea770b322" %}
package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0]}}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ hash }}

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
    - pip
    - python
    - setuptools

  run:
    - python
    - pytest >=2.9.2

test:
  imports:
    - pytest_lazyfixture
  requires:
    - pytest
  commands:
    - pytest {{ RECIPE_DIR }}/test.py

about:
  home: https://github.com/TvoroG/pytest-lazy-fixture
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'It helps to use fixtures in pytest.mark.parametrize'
  dev_url: https://github.com/TvoroG/pytest-lazy-fixture

extra:
  recipe-maintainers:
    - nicoddemus
    - TvoroG
